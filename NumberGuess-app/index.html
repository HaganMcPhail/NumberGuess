<body>
	<fieldset>
		<legend>Guess A Number Between 1 and 100</legend>
			<label for="guess">Insert Your Guess Here:</label>
			<input type="text" id="guess" value="" />
			<input type="button" onclick="yourGuess()" value="Guess" /> &nbsp
		 	<input type="button" onclick="javascript:location.reload();" value="Start Over" /><br />
			<input id="giveUp" type="button" value="Display Number" onclick="giveUpShowAnswer()" />
			<div id="showAnswer" style="visibility:hidden;">
				<input id="numberToGuess" type="text" />
			</div>
	</fieldset>
	<fieldset>
	 	<legend> Results </legend>
	 	<textarea id="results" name="output" rows="10" style="width: 100%;"></textarea>
	</fieldset>
</body>
